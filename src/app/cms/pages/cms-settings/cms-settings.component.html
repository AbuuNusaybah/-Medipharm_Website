<div class="min-h-screen bg-gray-50 py-6">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
    <!-- Header -->
    <div class="bg-blue-600 text-white text-center py-4">
      <h1 class="text-2xl font-bold">Settings</h1>
    </div>

    <!-- Content -->
    <div class="p-6 space-y-8">
      <!-- Profile Section -->
      <div class="space-y-4">
        <h2 class="text-xl font-semibold text-gray-800">Profile</h2>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300"
            placeholder="Enter your name" />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300"
            placeholder="Enter your email" />
        </div>
      </div>

      <!-- Preferences Section -->
      <div class="space-y-4">
        <h2 class="text-xl font-semibold text-gray-800">Preferences</h2>
        <div class="flex items-center space-x-4">
          <label class="block text-sm font-medium text-gray-700">Theme</label>
          <select class="p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">
            <option>Light</option>
            <option>Dark</option>
          </select>
        </div>
        <div class="flex items-center space-x-4">
          <label class="block text-sm font-medium text-gray-700">Language</label>
          <select class="p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">
            <option>English</option>
            <option>Spanish</option>
            <option>French</option>
          </select>
        </div>
      </div>

      <!-- Security Section -->
      <div class="space-y-4">
        <h2 class="text-xl font-semibold text-gray-800">Security</h2>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Change Password</label>
          <input type="password" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300"
            placeholder="New password" />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Two-Factor Authentication</label>
          <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-500 focus:ring focus:ring-blue-300">
            Enable
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="flex justify-end p-4 bg-gray-100 border-t">
      <button class="px-4 py-2 mr-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-200">
        Cancel
      </button>
      <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-500 focus:ring focus:ring-blue-300">
        Save Changes
      </button>
    </div>
  </div>
</div>
