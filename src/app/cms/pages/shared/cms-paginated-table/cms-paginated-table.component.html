<div class="p-6 bg-white shadow-md rounded-md mt-10">
  <!-- Header Section -->
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold text-gray-800">{{title}}</h2>
    <div class="flex space-x-2">
      <button *ngIf="showAddButton"
        class="flex items-center bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition"
        (click)="onAddClick()">
        <span class="material-icons mr-1">add</span> Add
      </button>
      <button *ngIf="showUpdateButton"
        class="flex items-center bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition"
        (click)="onUpdateClick()">
        <span class="material-icons mr-1">edit</span> Update
      </button>
    </div>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-300">
      <thead class="bg-gray-100">
        <tr>
          <th *ngFor="let column of columns"
            class="px-4 py-2 text-left text-gray-700 font-medium border-b border-gray-300">
            {{ column.label }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of paginatedData()" class="hover:bg-gray-100 transition">
          <td *ngFor="let column of columns" class="px-4 py-2 text-gray-600 border-b border-gray-300">
            {{ item[column.key] }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="flex justify-between items-center mt-4">
    <button
      class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300 transition disabled:opacity-50 disabled:cursor-not-allowed"
      [disabled]="currentPage === 1" (click)="prevPage()">
      Previous
    </button>
    <span class="text-gray-600">Page {{ currentPage }} of {{ totalPages() }}</span>
    <button
      class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300 transition disabled:opacity-50 disabled:cursor-not-allowed"
      [disabled]="currentPage === totalPages()" (click)="nextPage()">
      Next
    </button>
  </div>
</div>
