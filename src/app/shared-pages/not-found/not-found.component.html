<!-- 404 Not Found Page -->
<section class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 to-blue-50  px-4">
  <div class="text-center max-w-lg">
    <!-- Error Icon -->
    <div class="text-8xl font-bold text-gray-400 mb-4 animate-bounce">404</div>

    <!-- Title -->
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Page Not Found</h1>

    <!-- Subtitle -->
    <p class="text-lg text-gray-600 mb-8">
      Oops! The page you're looking for doesn't exist. It's likely you are trying to access the wrong site or you don't have stable internet or no internet at all.
    </p>

    <!-- Back Button -->
    <a href="/home"
      class="inline-block bg-blue-600 text-white text-lg font-semibold px-8 py-3 rounded-md shadow-lg hover:bg-blue-500 transition duration-200">
      Go Back Home
    </a>

    <!-- Decorative Animation -->
    <div class="mt-12 relative">
      <!-- Floating Bubble Elements -->
      <div class="absolute left-1/4 top-0 h-10 w-10 bg-blue-300 rounded-full opacity-75 animate-pulse"></div>
      <div class="absolute right-1/4 top-1/2 h-16 w-16 bg-purple-300 rounded-full opacity-75 animate-bounce"></div>
      <div class="absolute left-1/3 bottom-0 h-12 w-12 bg-pink-300 rounded-full opacity-75 animate-pulse"></div>
    </div>
  </div>
</section>
