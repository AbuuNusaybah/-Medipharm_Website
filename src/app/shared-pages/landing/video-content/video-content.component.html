<!-- Video Content Section -->
<div
  class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-gray-800 to-gray-900 text-white">
  <!-- Main Video Player -->
  <div class="relative w-full max-w-4xl">
    <h1 class="text-3xl font-bold text-center mb-4">{{ currentVideo.title }}</h1>
    <video class="w-full h-auto rounded-lg shadow-lg border-4 border-blue-500" controls autoplay muted
      [src]="currentVideo.url"></video>

    <!-- Navigation Buttons -->
    <div class="absolute top-1/2 left-0 transform -translate-y-1/2 p-2">
      <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full shadow-lg"
        (click)="previousVideo()">
        &#10094; Previous
      </button>
    </div>
    <div class="absolute top-1/2 right-0 transform -translate-y-1/2 p-2">
      <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full shadow-lg"
        (click)="nextVideo()">
        Next &#10095;
      </button>
    </div>
  </div>

  <!-- Description of the Current Video -->
  <p class="text-gray-400 text-center text-sm mt-4">{{ currentVideo.description }}</p>


  <!-- Video Thumbnails -->
  <div class="flex space-x-4 mt-8 overflow-x-auto p-4">
    <div *ngFor="let video of videos" class="relative group cursor-pointer w-48" (click)="changeVideo(video)"
      [ngClass]="{ 'border-blue-500': video === currentVideo, 'border-gray-700': video !== currentVideo }">
      <!--<video class="w-full h-25 rounded-lg border-2 transition-transform transform group-hover:scale-105 shadow-lg"
        [src]="video.url" muted loop autoplay preload="metadata"></video>-->
      <!--<video [src]="currentVideo.url" controls autoplay (error)="handleVideoError()"></video>-->
      <!--<video #myVideo [src]="currentVideo.url" controls autoplay (error)="handleVideoError($event)">
      </video>
      <div #videoErrorContainer></div>-->
      <video controls>
        <source src="/src/assets/videos/kariakoo.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <p class="absolute bottom-2 left-2 bg-black/50 text-white text-sm rounded px-2">
        {{ video.title }}
      </p>
    </div>
  </div>
</div>
